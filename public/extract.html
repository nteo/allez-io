	<script type="text/javascript">
		$(function(){
		 	
			var d = new Date();
			$('#start_time').val(d.getFullYear() + '-' + d.getMonth() + '-' + d.getDate() + " 7:00");
			//d.setDate(d.getDate() + 1);
			$('#end_time').val(d.getFullYear() + '-' + d.getMonth() + '-' + d.getDate() + " 21:00");
			
			$('#end_time').change(function() {
			    $('#start_time').appendDtpicker({
				    maxDate: $('#end_time').val()
			    });
			});
	
			$('#start_time').change(function() {
			    $('#end_time').appendDtpicker({
				    maxDate: $('#end_time').val()
			    });
			});

			$('#start_time').trigger('change');
		});
